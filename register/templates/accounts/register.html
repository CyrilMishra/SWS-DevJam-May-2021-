{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}" >


    
  </head>
  <body>


     <div class="container-fluid">
        <div class="row">
            <div class="col-2 offset-10">
                <a style="text-decoration:none" href="{url 'login' }"><button class="btn btn-primary">Already Registered?</button></a>
            </div>
        </div>
    </div>



  <head>
    <meta charset="utf-8">
    <title>Account Registration</title>
  </head>
  <body>
    <form class="signup-form" action="signup" method="POST">
      {% csrf_token %}
      <!-- form header -->
      <div class="form-header">
        <h1>Create User Account</h1>
      </div>

      <!-- form body -->
      <div class="form-body">

        <!-- Firstname and Lastname -->
        <div class="form-group">
            <label for="name" class="label-title">Full Name *</label>
            <input type="text" name="name" id="name" class="form-input" placeholder="Enter Your Full Name" name="name"required="required" />
          </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email" class="label-title">Email*</label>
          <input type="email" name="email" id="email" class="form-input" placeholder="Enter Your Email ID provided By College" required="required">
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password" class="label-title">Password *</label>
            <input type="password" name="password" id="password" class="form-input" placeholder="Enter Your Password" name="password" required="required">
        </div>

        <!-- Gender and Birthday -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label class="label-title">Gender*</label>
            <select class="form-input" id="gender" name="gender" required="required">
              <option value="A">Male</option>
              <option value="B">Female</option>
              <option value="C">Other</option>
            </select>
          </div>
          <div class="form-group right">
            <label for="birthday" class="label-title">Birthday*</label>
              <div><input type="date" id="birthday" name="dob" required="required"></div>

          </div>
        </div>

        <!-- Course and Student ID -->
        <div class="horizontal-group">
          <div class="form-group left" >
            <label class="label-title">Course</label>
            <select class="form-input" id="level" name="course" required="required">
              <option value="A">BTech</option>
              <option value="B">MTech</option>
              <option value="C">MCA</option>
              <option value="D">MSc</option>
              <option value="E">MBA</option>
              <option value="F">PhD</option>
            </select>
          </div>
          <div class="form-group right">
            <label for="student_id" class="label-title">Student Registration ID*</label>
            <input type="text" id="student_id" name="student_id" class="form-input" placeholder="Enter Student ID" required="required" name="student_id">
          </div>
        </div>

        <!-- Profile picture and Mobile Number -->
        <div class="horizontal-group">
          <div class="form-group left" >
            <label for="choose-file" class="label-title">Upload Profile Picture</label>
            <input type="file" id="photo"  size="80" name="profile_pic">
          </div>
          <div class="form-group right">
            <label for="mobile_number" class="label-title">Mobile Number(+91)</label>
            <input type="tel" class="form-input" name="mobile_number" required="required">
          </div>
        </div>



      <!-- form-footer -->
      <div class="form-footer">

        <button type="submit" class="btn">Create</button>
          <span>* required</span>
      </div>

      </div>
    </form>


  </body>






<footer style="padding-top: 100px">
  <div class="container-fluid ">
    <div class="row mt-6" style="background-color: black; height: 100px;">
        <div class="col">
            <p style="color: aliceblue" align="center">WOC code with destroyer</p>
        </div>
    </div>
  </div>
</footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
