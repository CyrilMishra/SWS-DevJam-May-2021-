<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

      <style>
    .footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;

   text-align: center;
}
</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link
     rel="stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

      <style>
        .i-am-centered {
            margin: auto;
            max-width: 500px;
            padding-top: 1%;
        }
    </style>
  </head>
  <body >

    {% include 'accounts/navbar.html' %}

     <div class="container-fluid">
        <div class="row">
            <div class="col-7 offset-5"><h3 color = "#666" style="text-decoration:none" >Register Yourself</h3>
                </div>
            <div class="col-7 offset-9">
                <a style="text-decoration:none" href="login"><button class="btn btn-primary">Already Registered? Go To Login>></button></a>
            </div>
        </div>
    </div>

<div class="i-am-centered">
    <form action="{% url 'signup' %}" method="POST">
	{% csrf_token %}


        <div class="form-group">
            <label for="name" class="label-title">Full Name *</label>
            {{ form.name }}
        </div>

        <div class="form-group">
          <label for="email" class="label-title">Email*</label>
            {{ form.email }}
        </div>

        <div class="form-group">
            <label for="password" class="label-title">Password *</label>
                {{ form.password }}
        </div>

        <div class="form-group">
            <label class="label-title">Gender*</label>
            {{ form.gender }}
        </div>

        <div class="form-group">
            <label for="birthday" class="label-title">Birthday*</label>
               {{ form.dob }}
        </div>

        <div class="form-group " >
            <label class="label-title">Course</label>
            {{ form.course }}
        </div>

        <div class="form-group ">
            <label for="student_id" class="label-title">Student Registration ID*</label>
            {{ form.student_id }}
        </div>

        <div class="form-group " >
            <label for="choose-file" class="label-title">Upload Profile Picture</label>
            {{ form.photo }}
        </div>

        <div class="form-group ">
            <label for="mobile_number" class="label-title">Mobile Number(+91)</label>
                {{ form.mobile_number }}
        </div>

        <input type="submit"  name="Submit"/>
    </form>

</div>



<footer  style="padding-top: 100px">
  <div class="container-fluid ">
    <div class="row mt-3" style="background-color: black; height: 50px;">
        <div class="col">
            <p style="color: aliceblue" align="center">WOC code with destroyer</p>
        </div>
    </div>
  </div>
</footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
