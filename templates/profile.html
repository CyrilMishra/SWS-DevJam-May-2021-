
{% extends 'navbar.html' %}
{% load static %}
<head>

<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
{% block title %}
    profile
{% endblock title %}
</head>
{% block body %}


    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Profile</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 order-md-last">
                <div class="row">
                    <div class="col">
                        {% if  not info.photo %}
                            <img src="{% static 'profile.png' %}">
                        {% endif %}
                        {% if info.photo %}
                        <img src="/media/{{ info.photo }}">
                        {% endif %}

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="file" name="profilephoto">
                        <input type="submit" class="btn btn-primary" name="submitprofilephoto">
                    </div>
                </div>
            </div>
            <div class="col-md-6 order-md-first">
                <div class="profile">
                <form method="post">
                     {% csrf_token %}
                    <div class="form-group mt-6">
                        <label for name>Name </label>
                        <input type="text" name="name" class="form-control" value="{{ info.name }}" required>
                    </div>
                    <div class="form-group mt-6">
                        <label for name>Gender </label>
                        <input type="text" name="gender" class="form-control" value="{{ info.gender }}" required>
                    </div>
                    <div class="form-group mt-6">
                        <label for name>Student Id </label>
                        <input type="text" name="student_id" value="{{ info.student_id }}" class="form-control" placeholder="{{ info.student_id }}" readonly>
                    </div>
                    <div class="form-group mt-6">
                        <label for name>Email </label>
                        <input type="text" class="form-control" placeholder="{{ info.email }}" readonly>
                    </div>
                    <div class="form-group mt-6">
                        <label for name>Course </label>
                        <input type="text" class="form-control" placeholder="{{ info.course }}"readonly>
                    </div>
                    <div class="form-group mt-6">
                        <label for name>DOB </label>
                        <input type="text" name="dob" class="form-control" value="{{ info.dob }}" readonly>
                    </div>
                    <div class="form-group mt-6">
                        <label for name>Mobile Number </label>
                        <input type="text" name="mobilenumber" class="form-control" value="{{ info.mobile_number }}" required>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" name="updateinfo" value="{{ info.student_id }}" class="btn btn-primary">update information</button>
                        </div>
                        <div class="col-6">
                        <a href="updatepass?changeid={{ info.student_id }}" style="text-decoration: none" class="btn btn-primary">update password</a>
                        </div>
                    </div>
                </form>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="container mt-6">
        <div class="row">
            <div class="col-3 m-auto">
                <a href="ManagePost" name="managePost" class="btn btn-primary"> Manage Post and Question </a>
            </div>
        </div>
    </div>

    </div>
{% endblock body %}
