
{% extends 'navbar.html' %}
{% load static %}
<head>

<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
{% block title %}
    profile
{% endblock title %}
</head>
{% block body %}


    <div class="container">
         <div class="row">
            <div class="col">
                <h1>Profile</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 order-md-last">
                <div class="row">
                    <div class="col">
                        <img src="{% static 'profile.png'%}">
                    </div>
                </div>
            </div>
            <div class="col-md-6 order-md-first">
                <div class="profile">
                <form>
                    <div class="form-group mt-6">
                        <label for name>Name </label>
                        <input type="text" class="form-control" value="{{ info.name }}" readonly>
                    </div>
                    <div class="form-group mt-6">
                        <label for name>Gender </label>
                        <input type="text" class="form-control" value="{{ info.gender }}" readonly>
                    </div>
                    <div class="form-group mt-6">
                        <label for name>Student Id </label>
                        <input type="text" class="form-control" placeholder="{{ info.student_id }}" readonly>
                    </div>
                    <div class="form-group mt-6">
                        <label for name>Email </label>
                        <input type="text" class="form-control" placeholder="{{ info.email }}" readonly>
                    </div>
                    <div class="form-group mt-6">
                        <label for name>Course </label>
                        <input type="text" class="form-control" placeholder="{{ info.course }}"readonly>
                    </div>
                    <div class="form-group mt-6">
                        <label for name>DOB </label>
                        <input type="text" class="form-control" value="{{ info.dob }}" readonly>
                    </div>
                    <div class="form-group mt-6">
                        <label for name>Mobile Number </label>
                        <input type="text" class="form-control" value="{{ info.mobile_number }}" readonly>
                    </div>

                </form>
                </div>
            </div>

            </div>
            <div class="row">
                <div class="col-6 m-auto">
                    Message this user
                    <a href="conversation?sdid={{ info.student_id }}" class="btn btn-primary">click here</a>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
