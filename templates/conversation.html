
{% extends 'navbar.html' %}
{% load static %}
{% block head %}

    <style>
        .chat{
            background: linear-gradient(55deg, #0fb8ad 0%, #1fc8db 51%, #2cb5e8 85%);;
            border-style: groove;
            overflow-y: scroll;

            max-height: 100%;
            height: 500px;

        }
        .msg{
            background-color: black;
            border-style: groove;
            border-radius: 5%;
            display: inline-block;
            width: 60%;
        }
        .pofile{
            display: inline-block;
        }
    </style>
{% endblock %}
{% block title %}


{% endblock %}

{% block body %}
    <div class="container ">
        <div class="row">
            <div class="col m-auto">
                <div class="row">

                    <div class="col-7 m-auto ">
                        <img src="{% static 'profile.png' %}" width="35px" height="35px">
                        <a href="profile?pid={{ dsname.student_id }}" style="text-decoration: none; font-size: 35px;left: 5px;color: black" ><b><p>{{ dsname.name }}</p></b></a>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-10 m-auto " style="height: 500px">
                            <div class="chat">
                                {% for x in message %}
                                    <div class="msg">
                                        <div class="row">
                                            <div class="col">
                                                <p style="color: yellow"><b>{{ x.name }}</b></p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col offset-1">
                                                <p style="color: white"> {{ x.message }}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="w100">
                                    </div>
                                {% endfor %}

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7 m-auto ">
                         <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input class="form-control"  name="message" placeholder="enter message" type="text" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary" name="send" value="{{ dsname.student_id }}">send</button>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>
{% endblock %}
