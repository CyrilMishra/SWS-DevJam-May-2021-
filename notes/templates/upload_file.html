{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Upload File
{% endblock %}

{% block body %}

    <div style="padding:15px;margin:20px;border:2px solid #ccc">
    <h1>File Upload</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy}}
      <br>
      <input class="btn btn-primary" type="submit" value="Upload">
    </form>
    </div>
{% endblock %}
