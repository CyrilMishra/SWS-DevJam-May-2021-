{% extends 'base.html' %}

{% block title %}
    Courses
{% endblock %}

{% block body %}
    <div style="padding:40px;margin:40px;border:1px solid #ccc">
    <h1>Courses</h1>
    <hr>
    <br>
    <ul>
    {% for course in courses %}
       <li>
      <a href="{% url 'course_file' course.pk %}">{{ course.name }}</a>
       </li>
        <br>
    {% endfor %}
    </ul>
    </div>
{% endblock %}
